<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="toolbox">
            <!-- Lapiz -->
            <div class="tool" id="lapiz">
                <img src="img/Lapiz.png" onclick="CambiarModo('lapiz')" alt="Lapiz">
            </div>
            <!-- Borrador -->
            <div class="tool" id="borrador">
                <img src="img/Borrador.png" onclick="CambiarModo('borrar')"  alt="Borrador">
            </div>
            <!-- Linea -->
            <div class="tool" id="Linea">
                <img src="img/Linea.png" onclick="CambiarModo('linea')" alt="Linea">
            </div>
            <!-- Cuadrado -->
            <div class="tool" id="cuadrado">
                <img src="img/Cuadrado.png" onclick="CambiarModo('Cuadrado')"  alt="Cuadrado">
            </div>
            <!-- Circulo -->
            <div class="tool" id="Circulo">
                <img src="img/Circulo.png" onclick="CambiarModo('Circulo')"  alt="Circulo">
            </div>
            <!--rectangulo-->
            <div class="tool" id="rectangulo">
                <img src="img/rectangulo.png" onclick="CambiarModo('Rectangulo')"  alt="rectangulo">
            </div>
            <!-- Figura Lados -->
            <div class="tool" id="TrigonometricoD">
                <input type="number" id="TrigonometricoN" name="TrigonometricoN"><br><br>
                <button type="button" onclick="CambiarModo('Trigonometrico')">Dibujar</button>
            </div>
            <!-- Elipse -->
            <div class="tool" id="Elipse">
                <img src="img/Elipsse.jpg" onclick="CambiarModo('Elipse')"  alt="Elipse">
            </div>
           <!-- Color -->
            <div class="tool" id="color">
                <input type="color" id="ColorTrazos" name="ColorTrazos">
            </div>
            <!-- Grosor -->
            <div class="tool" id="grosor">
                <input id="GrosorTrazos" class="range" type="range" id="grosor" min="1" max="10" value="1">
            </div>
        </div>
        <div class="toolbox2">
             <!--Rellenar-->
             <div class="tool" id="rellenar">
                <img src="img/paint.png" onclick="CambiarModo('rellenar')"  alt="rellenar">
                <!--<input type="color" id="relleno" name="relleno">-->
            </div>
            <!--Relleno-->
            <div class="tool" id="rellenoinput">
                <input type="color" id="relleno" name="relleno">
            </div>
            <!--Hacer y deshacerd-->
            <div class="tool" id="hacer">
                <img id="undoButton" src="img/deshacer1.png" onclick="deshacer()">
                <img id="redoButton" src="img/dehacer2.png" onclick="rehacer()">
            </div>
            <!--Guardar-->
            <div class="tool" id="guardar">
                <img id="guardarimagen" src="img/guardar.png" onclick="guardarImagen()">
            </div>
            <!--Importar-->
            <div class="tool" id="importar">
                <input type="file" id="inputArchivo" accept=".json">
                <button id="cargarImagen">Cargar Imagen</button>
            </div>
        </div>

        <canvas id="myCanvas" class="canvas"></canvas>
    </div>

    <script src="index.js"></script>
    <script src="./funciones/deshacer-rehacer.js"></script>
    <script src="./funciones/bucle.js"></script>
    <script src="./funciones/guardar.js"></script>
    <script src="./funciones/importar.js"></script>
</body>
</html>
